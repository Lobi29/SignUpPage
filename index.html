<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/ca79ff3647.js" crossorigin="anonymous"></script>
    <title>iSignUp</title>
</head>

<body>
    <img src="/images/wave.png" class="wave">
    <div class="container">
        <div class="img">
            <img src="/images/phone.svg" class="phone">
        </div>

        <div class="signup-container">
            <form action="/" method="post">
                <img src="/images/profile.svg" class="profile">
                <h2>Welcome</h2>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user fa-2x"></i>
                    </div>
                    <div>
                        <input type="text" name="fName" class="input" placeholder="First Name">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fas fa-user fa-2x"></i>
                    </div>
                    <div>
                        <input type="text" name="lName" class="input" placeholder="Last Name">
                    </div>
                </div>
                <div class="input-div">
                    <div class="i">
                        <i class="fa-solid fa-envelope fa-2x"></i>
                    </div>
                    <div>
                        <input type="email" name="email" class="input" placeholder="email">
                    </div>
                </div>
                <a href="#">already have an account</a>
                <input type="submit" class="btn" value="Sign Up">
            </form>
        </div>
    </div>


    <!-- <script src="index.js"></script> -->
</body>
</html>
