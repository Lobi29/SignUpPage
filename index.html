<!--Building the sign-up page -->


<!DOCTYPe html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/ca79ff3647.js" crossorigin="anonymous"></script>
    <title>iSignUp</title>
</head>

<body>
    <img src="/images/wave.png" class="wave">
    <div class="container">
        <div class="img">
            <img src="/images/phone.svg">
        </div>
        <div class="login-container">
            <form action="index.html">
                <img src="/images/profile.svg" class="profile">
                <h2>Welcome</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input type="text" class="input" placeholder="First name">
                    </div>
                </div>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <input type="text" class="input" placeholder="Last name">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div>
                        <input type="email" class="input" placeholder="Password">
                    </div>
                </div>
                <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Sign Up">
            </form>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
